	<body class="page-body">
		
		<div class="page-container" id="page-container">
			
			<header class="navbar navbar-fixed-top"><!-- set fixed position by adding class "navbar-fixed-top" -->
				
				<nav class="navbar navbar-default navbar-custom navbar-fixed-top">
					<div class="container-fluid">
						<div class="navbar-header col-md-10 col-xs-10">
							<a class="navbar-brand" href="javascript:void(0);">
								<img src="../../../../../../egov-egiweb/src/main/webapp/resources/global/images/chennai_logo.jpg" height="60">
								<div>
									
									<span class="title2">Create Hoarding Agreement</span>
								</div>
							</a>
						</div>
						
						<div class="nav-right-menu col-md-2 col-xs-2">
							<ul class="hr-menu text-right">
								<li class="ico-menu">
									<a href="javascript:void(0);">
										<img src="../../../../../../egov-egiweb/src/main/webapp/resources/global/images/logo@2x.png" title="An eGovZM Solution!" height="20px">
									</a>

							</ul>
						</div>
						
					</div>
				</nav>
				
			</header>
			
			<div class="main-content">
				
				<!-- <div class="main-before-footer"> -->
				<div class="row">
					<div class="col-md-12">
						
						<div class="panel panel-primary" data-collapsed="0">
							
							<div class="panel-heading">
								<div class="panel-title">
									Hoarding Detail
								</div>
								
							</div>
							
							<div class="panel-body custom-form">
								
								<form role="form" id="complaintform" class="form-horizontal form-groups-bordered">
									
									<div class="form-group">
                                        <label class="col-sm-3 control-label text-right">Hoarding ID</label>
                                        <div class="col-sm-3 add-margin">
                                            <input type="text" class="form-control">
                                        </div>
                                        <label class="col-sm-2 control-label text-right">Address</label>
                                        <div class="col-sm-3 add-margin">
                                            <textarea class="form-control"></textarea>
                                        </div>

                                    </div>
                                    
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label text-right">Asset Code</label>
                                        <div class="col-sm-3 add-margin">
                                           <input type="text" class="form-control">
                                        </div>

                                    </div>
                                    
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label text-right">Hoarding Type</label>
                                        <div class="col-sm-3 add-margin">
                                            <input type="text" class="form-control">
                                        </div>
                                        <label class="col-sm-2 control-label text-right">Length</label>
                                        <div class="col-sm-3 add-margin">
                                            <input type="text" class="form-control">
                                        </div>

                                    </div>
                                    
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label text-right">Breadth</label>
                                        <div class="col-sm-3 add-margin">
                                            <input type="text" class="form-control">
                                        </div>
                                        <label class="col-sm-2 control-label text-right">Width</label>
                                        <div class="col-sm-3 add-margin">
                                            <input type="text" class="form-control">
                                        </div>

                                    </div>
									
									<div class="panel-heading custom_form_panel_heading">
										<div class="panel-title">
											Allotment Details
										</div>
										
									</div>
									
									<div class="form-group">
                                        <label class="col-sm-3 control-label text-right">Name of Allottee<span class="mandatory"></span></label>
                                        <div class="col-sm-3 add-margin">
                                            <input type="text" class="form-control">
                                        </div>
                                        <label class="col-sm-2 control-label text-right">Address of Allottee<span class="mandatory"></span></label>
                                        <div class="col-sm-3 add-margin">
                                            <textarea class="form-control"></textarea>
                                        </div>

                                    </div>
                                    
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label text-right">Nature of Allottment<span class="mandatory"></span></label>
                                        <div class="col-sm-3 add-margin">
                                            <select class="form-control"><option>Select from below</option></select>
                                        </div>
                                        <label class="col-sm-2 control-label text-right">Contact Number<span class="mandatory"></span></label>
                                        <div class="col-sm-3 add-margin">
                                            <input type="text" class="form-control">
                                        </div>

                                    </div>
                                    
                                    <div class="panel-heading custom_form_panel_heading">
										<div class="panel-title">
											Agreement Details
										</div>
										
									</div>
                                    
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label text-right">Nominee Name</label>
                                        <div class="col-sm-3 add-margin">
                                            <input type="text" class="form-control">
                                        </div>
                                        <label class="col-sm-2 control-label text-right">Nominee Address</label>
                                        <div class="col-sm-3 add-margin">
                                            <textarea class="form-control"></textarea>
                                        </div>

                                    </div>
                                    
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label text-right">Agreement No.<span class="mandatory"></span></label>
                                        <div class="col-sm-3 add-margin">
                                            <input type="text" class="form-control">
                                        </div>
                                        <label class="col-sm-2 control-label text-right">Agreement Date<span class="mandatory"></span></label>
                                        <div class="col-sm-3 add-margin">
                                           <input type="text" class="form-control datepicker">
                                        </div>

                                    </div>
                                    
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label text-right">Approval No.<span class="mandatory"></span></label>
                                        <div class="col-sm-3 add-margin">
                                            <input type="text" class="form-control">
                                        </div>
                                        <label class="col-sm-2 control-label text-right">Approval Date<span class="mandatory"></span></label>
                                        <div class="col-sm-3 add-margin">
                                           <input type="text" class="form-control datepicker">
                                        </div>

                                    </div>
                                    
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label text-right">Date of Commencement<span class="mandatory"></span></label>
                                        <div class="col-sm-3 add-margin">
                                            <input type="text" class="form-control datepicker">
                                        </div>
                                        <label class="col-sm-2 control-label text-right">Date of Expiry<span class="mandatory"></span></label>
                                        <div class="col-sm-3 add-margin">
                                           <input type="text" class="form-control datepicker">
                                        </div>

                                    </div>
                                    
                                    <table class="table table-bordered" style="width:80%;margin:10px auto">
                                        <thead>
                                            <tr>
                                                <th>S.no</th>
                                                <th>Tax Type</th>
                                                <th>Tax Amount (Rs)</th>
                                            </tr>
                                        </thead>
                                        <tbody class="">
                                            <tr>
                                                <td class="blueborderfortd">1</td>
                                                <td class="blueborderfortd">Tax</td>
                                                <td class="blueborderfortd">2130</td>
                                            </tr>
                                            <tr>
                                                <td class="blueborderfortd">2</td>
                                                <td class="blueborderfortd">Rent</td>
                                                <td class="blueborderfortd">3250</td>
                                            </tr>
                                            <tr>
                                                <td class="blueborderfortd">3</td>
                                                <td class="blueborderfortd">Other Charges</td>
                                                <td class="blueborderfortd">2200</td>
                                            </tr>
                                            <tr>
                                                <td class="blueborderfortd">4</td>
                                                <td class="blueborderfortd">Discount</td>
                                                <td class="blueborderfortd">1100</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label text-right">Deposit Amount<span class="mandatory"></span></label>
                                        <div class="col-sm-3 add-margin">
                                            <input type="text" class="form-control">
                                        </div>
                                        <label class="col-sm-2 control-label text-right">Arrears</label>
                                        <div class="col-sm-3 add-margin">
                                           <input type="text" class="form-control">
                                        </div>

                                    </div>
                                    
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label text-right">Approval of Authority<span class="mandatory"></span></label>
                                        <div class="col-sm-3 add-margin">
                                            <select class="form-control"><option>Select from below</option></select>
                                        </div>
                                        <label class="col-sm-2 control-label text-right">Total Amount</label>
                                        <div class="col-sm-3 add-margin">
                                           <input type="text" class="form-control">
                                        </div>

                                    </div>
                                    
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label text-right">Attach Documents</label>
                                        <div class="col-sm-3 add-margin">
                                           <input type="file">
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label text-right">Remarks</label>
                                        <div class="col-sm-8 add-margin">
                                           <textarea class="form-control"></textarea>
                                        </div>
                                    </div>
                                    
                                    
									
								</form>
							</div>
							
							
						</div>
						
					</div>
				</div>
				
				
				<div class="row">
                    <div class="text-center">
                        <a href="javascript:void(0)" class="btn btn-primary">Save</a>
                        <a href="javascript:void(0);" class="btn btn-default">Cancel</a>
                    </div>
                </div>
				
				
				
			</div>
			
			<footer class="main">
				
				Powered by <a href="http://eGovernments.org" target="_blank">eGovernments Foundation</a>
				
			</footer>
			
		</div>
